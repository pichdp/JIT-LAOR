<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Page</title>
    <link rel="stylesheet" href="feed.css">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Feed</h1>

        <p id="userEmail">Loading...</p> <!-- Show logged-in user -->

        <!-- ✅ Profile Section -->
        <div class="profile-section">
            <img id="profilePicture" src="default-avatar.png" alt="Profile Picture">
            <p id="username">User Name</p>
            <button id="editProfile">Edit Profile</button>
        </div>

        <!-- ✅ Post Box with Image Upload -->
        <textarea id="postContent" placeholder="Write something..."></textarea>
        <input type="file" id="imageUpload" accept="image/*">
        <img id="previewImage" src="" alt="Image Preview" style="display: none;">
        <button id="postButton">Post</button>
        <button id="logoutButton">Logout</button> <!-- Logout button -->

        <!-- ✅ Feed Section -->
        <div id="feed">
            <!-- Posts will be added here dynamically -->
        </div>

        <!-- ✅ Notifications Section -->
        <div id="notifications" class="notifications">
            <p>No new notifications</p>
        </div>

        <!-- ✅ Dark Mode Toggle -->
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>

    </div>

    <script src="feed.js"></script> <!-- Load feed.js -->
</body>
</html>
