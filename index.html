<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <h1>Welcome to My Website</h1>

    <button onclick="showForm('signup-form')">Sign Up</button>
    <button onclick="showForm('login-form')">Log In</button>

    <div id="signup-form" class="form-container" style="display: none;">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signUp()">Create Account.</button>
    </div>

    <div id="login-form" class="form-container" style="display: none;">
        <h2>Log In</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="logIn()">Login</button>
    </div>

</body>
</html>
