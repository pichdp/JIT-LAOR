<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">

     <style>
        /* Fullscreen Gradient Background */
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #ff416c, #ff4b2b, #1e90ff, #00c9ff);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            color: blue;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
         h1 {
    font-size: 28px;
    font-weight: bold;
    color: #333;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 1.5px;
}
    </style>

</head>
<body>
    <header>
    <img src="logo.png" alt="Website Logo" class="logo">
    <span class="brand-name">JIT-LAOR</span>
</header>
    <div class="container">
        <h1>Welcome to My Social Media</h1>
        <button id="showLogin">Login</button>
        <button id="showSignup">Sign Up</button>
        
        <div id="formContainer" class="hidden">
            <h2 id="formTitle">Login</h2>
            
            <!-- Username field (only shown for Sign Up) -->
            <input type="text" id="username" placeholder="Username" class="hidden">

            <input type="email" id="email" placeholder="Email">
         
            <input type="password" id="password" placeholder="Password">
            <button id="submitForm">Submit</button>
        </div>
        
        <p id="statusMessage"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
