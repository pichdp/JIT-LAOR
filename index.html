<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Logo at the Top Left -->
    <div class="logo">
        <img src="logo.png" alt="Website Logo">
    </div>

    <div class="container">
        <div class="form-box">
            <h2>Welcome Back</h2>
            <p>Login or sign up to continue</p>

            <div id="form-container">
                <!-- LOGIN FORM -->
                <form id="login-form">
                    <input type="text" id="login-username-email" placeholder="Enter your username or email" required>
                    <input type="password" id="login-password" class="password-input" placeholder="Enter your password" required>
                    <label>
                        <input type="checkbox" id="show-password-login"> Show Password
                    </label>
                    <button type="submit" id="showLogin">Login</button>
                    <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
                </form>

                <!-- SIGNUP FORM -->
                <form id="signup-form" style="display: none;">
                    <input type="text" id="signup-username" placeholder="Choose a username" required>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                    <input type="password" id="signup-password" class="password-input" placeholder="Enter your password (min 6 characters)" required>
                    <label>
                        <input type="checkbox" id="show-password-signup"> Show Password
                    </label>
                    <button type="submit" id="showSignup">Sign Up</button>
                    <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
