<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="logo/png" href="favicon.png">

</head>
<body>
    <div class="container">
        <h1>Welcome to My Social Media</h1>
        <button id="showLogin">Login</button>
        <button id="showSignup">Sign Up</button>
        
        <div id="formContainer" class="hidden">
            <h2 id="formTitle">Login</h2>
            
            <!-- Username field (only shown for Sign Up) -->
            <input type="text" id="username" placeholder="Username" class="hidden">

            <input type="email" id="email" placeholder="Email">
         
            <input type="password" id="password" placeholder="Password">
            <button id="submitForm">Submit</button>
        </div>
        
        <p id="statusMessage"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
