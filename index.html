<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Social Media</h1>
        <button class="btn" onclick="showForm('login')">Login</button>
        <button class="btn" onclick="showForm('signup')">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="login-form">
        <div class="form-box">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <span onclick="showForm('signup')">Sign up</span></p>
            <button class="close-btn" onclick="closeForm()">X</button>
        </div>
    </div>

    <!-- Sign Up Form -->
    <div class="form-container" id="signup-form">
        <div class="form-box">
            <h2>Sign Up</h2>
            <input type="text" id="signup-name" placeholder="Full Name">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
            <p>Already have an account? <span onclick="showForm('login')">Login</span></p>
            <button class="close-btn" onclick="closeForm()">X</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
